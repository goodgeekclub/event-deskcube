<div fxLayout="column" fxLayoutAlign="center center">
    <h2>"ตารางเวลา"</h2>
    <mat-icon class="header-icon" aria-hidden="false" aria-label="list item">event_available</mat-icon>
    <mat-card>
        <h3>11 ธันวาคม 2564</h3>
        <table mat-table [dataSource]="dataSourceMorning" class="mat-elevation-z8">
            <ng-container matColumnDef="timeMorning">
                <th mat-header-cell *matHeaderCellDef class="center">เวลา</th>
                <td mat-cell *matCellDef="let element" class="center"> {{element.timeMorning}} </td>
            </ng-container>
            <ng-container matColumnDef="dataMorning">
                <th mat-header-cell *matHeaderCellDef class="center">รายละเอียด</th>
                <td mat-cell *matCellDef="let element" class="paragraph"> {{element.dataMorning}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="morning"></tr>
            <tr mat-row *matRowDef="let row; columns: morning;"></tr>
        </table>
        <h3>12 ธันวาคม 2564</h3>
        <table mat-table [dataSource]="dataSourceAfternoon" class="mat-elevation-z8">
            <ng-container matColumnDef="timeAfternoon">
                <th mat-header-cell *matHeaderCellDef class="center">เวลา</th>
                <td mat-cell *matCellDef="let element" class="center"> {{element.timeAfternoon}} </td>
            </ng-container>
            <ng-container matColumnDef="dataAfternoon">
                <th mat-header-cell *matHeaderCellDef class="center">รายละเอียด</th>
                <td mat-cell *matCellDef="let element" class="paragraph"> {{element.dataAfternoon}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="afternoon"></tr>
            <tr mat-row *matRowDef="let row; columns: afternoon;"></tr>
        </table>
    </mat-card>
  <div class="tail">
    <a routerLink="/speaker">
      รายนามวิทยากร →
    </a>
  </div>
</div>
