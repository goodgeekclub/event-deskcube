<div class="title-box"><h3>{{title}}</h3></div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef class="center">เวลา</th>
    <td mat-cell *matCellDef="let element" class="center"> {{element.time}} </td>
  </ng-container>
  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef class="center">รายละเอียด</th>
    <td mat-cell *matCellDef="let element" class="paragraph"> {{element.content}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
