<mat-toolbar color="primary" class="app-toolbar">
  <div class="logo">
    <img routerLink="/" src="assets/images/logo.png" alt="deskcube-logo">
  </div>
  <div class= "menu" fxHide.lt-md>
    <a routerLink="/">Home</a>
    <a routerLink="/" fragment="agenda">Agenda</a>
    <a routerLink="/speakers">Speakers</a>
    <a routerLink="/" fragment="location">Location</a>
    <a routerLink="/" fragment="pricing">Pricing</a>
    <a routerLink="/" fragment="contactus">Contact Us</a>
    <a routerLink="/staff">Staff</a>
  </div>
  <span class="example-spacer"></span>
  <div fxHide.gt-sm>
    <button mat-icon-button [matMenuTriggerFor]="beforeMenu" aria-label="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</mat-toolbar>


<mat-menu #beforeMenu="matMenu" xPosition="before" yPosition="above" overlapTrigger>
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
